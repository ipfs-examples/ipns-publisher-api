on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node
      uses: actions/setup-node@v1
      with:
        node-version: 18
        cache: npm
    - name: npm install
      run: npm ci
    - name: build
      run: npm run build

